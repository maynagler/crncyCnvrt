<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <form class="" action="index.html" method="post">
        <label for="amountInput">I WANT TO CONVERT:</label>
        <input name="amountInput" class="form-control" type="number" id="amount">
        <label id="labelFloat" for="fCurList">From:</label>
        <select class="curSelect form-control" id="fCurList" name="fCurList">
          <option value="USD" selected="selected">USD</option>
          <option value="ILS">ILS</option>
          <option value="GBP">GBP</option>
        </select>
        <label id="labelFloat" for="tCurList">To:</label>
        <select class="curSelect form-control" id="tCurList" name="tCurList">
          <option value="USD">USD</option>
          <option value="ILS" selected="selected">ILS</option>
          <option value="GBP">GBP</option>
        </select>
      </form>

      <div id="total">
      </div>
      <br >
      <button type="button" name="button" id="generate" class="btn" >CONVERT THE MONEY!!!</button>
    </div>
  </body>
</html>
